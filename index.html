<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>


        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite stutas">
                    <h5>Deposite</h5>
                    <h2 >$ <span id="current-deposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw stutas">
                    <h5>Withdraw</h5>
                     <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance stutas">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span> </h2>
                </div>

            </div>
        </div>



        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="deposite-amount" type="text"class="form-control" placeholder="enter amount">
                    <br>
                    <button id="deposite" class="bt btn-success">Deposite</button>
                    
                </div>
    
            </div>

            <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text"class="form-control"placeholder="enter amount">
                <br>
                <button id="withdraw" class="bt btn-success">Withdraw</button>
              </div>
            </div>
        </div>



    </div>




    <script>
        //log in event handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })

        //deposite event handler
        const depositeBtn=document.getElementById("deposite");
        depositeBtn.addEventListener("click",function(){
               
            const depositeNumber=getInputNumber("deposite-amount");
               updateSpanText("current-deposit",depositeNumber);
               updateSpanText("current-balance",depositeNumber);

                document.getElementById("deposite-amount" ).value="";

        })

        const withdrawBtn=document.getElementById("withdraw");
        withdrawBtn.addEventListener("click",function(){
               
            const withdrawNumber=getInputNumber("withdraw-amount");
               updateSpanText("current-withdraw",withdrawNumber);
               updateSpanText("current-balance",-1*withdrawNumber);

                document.getElementById("withdraw-amount" ).value="";

        })

        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const Number=parseFloat(amount);
            return Number;
        }

        function updateSpanText(id,depositeNumber){
            const current=document.getElementById(id).innerText;
                const currentNumber=parseFloat(current);
                const total=depositeNumber + currentNumber;
                document.getElementById(id).innerText=total;


        }

    </script>
</body>
</html>
